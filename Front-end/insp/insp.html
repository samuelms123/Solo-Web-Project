<!DOCTYPE html>
<html lang="fi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ravintolalistaukset</title>
    <link rel="stylesheet" href="insp.css" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <header>
      <h1>Ravintolalistaukset</h1>
      <div class="user-actions">
        <button id="login-btn">Kirjaudu</button>
        <img id="user-avatar" src="default-avatar.png" alt="Profiilikuva" />
      </div>
    </header>

    <main>
      <section id="filters">
        <h2>Suodata ravintoloita</h2>
        <select id="city-filter">
          <option value="">Valitse kaupunki</option>
          <option value="helsinki">Helsinki</option>
          <option value="espoo">Espoo</option>
          <option value="vantaa">Vantaa</option>
        </select>
        <select id="provider-filter">
          <option value="">Palveluntarjoaja</option>
          <option value="provider1">Provider 1</option>
          <option value="provider2">Provider 2</option>
        </select>
        <button id="apply-filters">Suodata</button>
      </section>

      <section id="restaurant-list">
        <h2>Ravintolat</h2>
        <ul>
          <li>
            <h3>Ravintola A</h3>
            <button class="favorite-btn">⭐ Lisää suosikkeihin</button>
            <button class="menu-btn" data-id="1">Näytä ruokalista</button>
          </li>
          <li>
            <h3>Ravintola B</h3>
            <button class="favorite-btn">⭐ Lisää suosikkeihin</button>
            <button class="menu-btn" data-id="2">Näytä ruokalista</button>
          </li>
        </ul>
      </section>

      <section id="menu">
        <h2>Ruokalista</h2>
        <button id="week-menu">Viikon lista</button>
        <button id="day-menu">Päivän lista</button>
        <div id="menu-content">
          <p>Valitse ravintola nähdäksesi ruokalistan</p>
        </div>
      </section>

      <section id="map">
        <h2>Ravintolat kartalla</h2>
        <div id="map-container"></div>
      </section>
    </main>

    <footer>
      <p>&copy; 2025 Ravintolapalvelu</p>
    </footer>
  </body>
</html>
